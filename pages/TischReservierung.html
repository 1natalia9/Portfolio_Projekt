  <style>
/* Navigation allgemein */
#mainNav {
  background-color: #4b6584;
  width: 100%;
  height: 40px;
  display: flex;
  justify-content: center;
  padding: 10px;
}

/* Links gestalten */
#mainNav a {
  text-decoration: none;
  color: white; /* Kein Blau */
  font-weight: bold;
  font-size: 16px;
  padding: 10px;
  transition: color 0.3s ease;
}

/* Hover-Effekt */
#mainNav a:hover {
  color: #ffcc00; /* z. B. Gelb beim Hover */
}

body {
    font-family: "Merriweather", serif;
    margin: 0;
    padding: 0;
}
  
    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      max-width: 50%;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color:  #e06d06;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color:  #e06d06;
    }

    .mail {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    footer {
    background-color: #333;
    padding: 1rem;
    text-align: center;
    color: white;
}

 <nav id="mainNav" class="">

  <h2>Tisch reservieren</h2>

  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="persons">Anzahl der Personen:</label>
    <input type="number" id="persons" name="persons" min="1" required>

    <label for="date">Datum:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Uhrzeit:</label>
    <input type="time" id="time" name="time" required>

    <label for="contact">Telefonnummer oder E-Mail:</label>
    <input type="text" id="contact" name="contact" required>

    <input type="submit" value="Reservieren">
  </form>

  <p class="mail"><em>Nach dem Absenden erhalten Sie eine Bestätigung per E-Mail.</em></p>

</body>
