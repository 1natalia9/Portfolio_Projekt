<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tischreservierung</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    h2 {
      text-align: center;
      color: #333;
      margin-top: 2rem;
    }

    form {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #e06d06;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #b26700;
    }

    p {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>

<body>
  <nav id="mainNav">
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/pages/tischReservierung.html">Tischreservierung</a></li>
      <li><a href="/pages/portfolioPage.html">Portfolio</a></li>
      <li><a href="/pages/speisekarte.html">Speisekarte</a></li>
      <li><a href="/pages/rezepteBlog.html">Rezepte-Blog</a></li>
    </ul>
  </nav>

  <main>
    <h2>Tisch reservieren</h2>

    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="persons">Anzahl der Personen:</label>
      <input type="number" id="persons" name="persons" min="1" required>

      <label for="date">Datum:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Uhrzeit:</label>
      <input type="time" id="time" name="time" required>

      <label for="contact">Telefonnummer oder E-Mail:</label>
      <input type="text" id="contact" name="contact" required>

      <input type="submit" value="Reservieren">
    </form>

    <p><em>Nach dem Absenden erhalten Sie eine Best√§tigung per E-Mail.</em></p>
  </main>

  <footer>
    <p>&copy; 2024 Unser Restaurant. Alle Rechte vorbehalten.</p>
  </footer>
</body>

</html>
